{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form method="post" action="{% url 'login' %}" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <div>
            <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div>
            <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="{% url 'signup' %}" style="color: #007bff;">Sign up</a></p>
</div>
{% endblock body %}
