{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 p-4">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@domain.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Create a password" required>
                        <div class="form-text">Must be at least 8 characters long.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
