{% extends "base.html" %}

{% block title %}Customorder{% endblock title %}

{% block body %}
<div class="container my-3">

    {% if user.is_authenticated %}
        <h2 class="text-center mb-3">üç® Custom Ice Cream Order</h2>
        <div class="row align-items-center bg-dark text-white border border-secondary py-3 px-2 rounded pl-5 mx-0">
            <!-- Left Column for Image -->
            <div class="col-lg-4 mb-4 mb-lg-0 text-center">
                <img src="https://plus.unsplash.com/premium_photo-1671405925193-39b5ef30c026?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                     alt="Ice Cream"
                     class="img-fluid rounded shadow-sm"
                     style="max-height: 500px; object-fit: cover;">
            </div>

            <!-- Right Column for Form -->
            <div class="col-lg-8">
                <form method="post" action="{% url 'custom_order' %}">
                    <h4 class="text-center mb-4">Create Your Own Ice Cream</h4>
                    {% csrf_token %}
                    <div class="form-group my-2">
                        <label for="flavor">Choose Flavor:</label>
                        <select class="form-control" id="flavor" name="flavor" required>
                            <option value="Vanilla">Vanilla</option>
                            <option value="Chocolate">Chocolate</option>
                            <option value="Strawberry">Strawberry</option>
                            <option value="Mint">Mint</option>
                        </select>
                    </div>
                    <div class="form-group my-2">
                        <label for="toppings">Toppings:</label>
                        <input type="text" class="form-control" id="toppings" name="toppings" placeholder="e.g., sprinkles, nuts">
                    </div>
                    <div class="form-group my-2">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="address" class="form-label">Delivery Address:</label>
                        <textarea name="address" class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group my-2">
                        <label for="special_instructions">Special Instructions:</label>
                        <textarea class="form-control" id="special_instructions" name="special_instructions" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary my-3">Submit Order</button>
                </form>
            </div>
        </div>

    {% else %}
        <div class="text-center py-5">
            <h3 class="mb-3">üö´ Please login to place a custom order!</h3>
            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
        </div>
    {% endif %}

</div>
{% endblock body %}
